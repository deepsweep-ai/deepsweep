# Example workflow for users - DeepSweep Security Scan
name: DeepSweep Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install DeepSweep
        run: pip install deepsweep-ai

      - name: Run Security Scan
        run: |
          deepsweep scan . --format sarif --output deepsweep.sarif

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: deepsweep.sarif
          category: deepsweep
